<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数据类型</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<script>
    /*
    全部数据类型：number,string,null,undefined,boolean.object, symbol
    基本数据类型：number,string,null,undefined,boolean;
    引用数据类型：object
    基本数据类型就是简单的操作值（存在栈中），
    引用数据类型，把引用地址赋值给变量（引用地址存放在栈中，值存放在堆中）
    基本类型的比较是值的比较
     */
    /*  一、  堆(heap)和栈(stack)
            栈(stack)会自动分配内存空间，会自动释放。
            堆(heap)动态分配的内存，大小不定也不会自动释放。
        二、  基本类型和引用类型
            基本类型：简单的数据段，存放在栈内存中，占据固定大小的空间。
            引用类型：指那些可能由多个值构成的对象，保存在堆内存中,包含引用类型的变  量实际上保存的不是变量本身，二十指向该对象的指针。
            基本数据类型包括Undefined,String,Boolean,Null,Number
            */
    /*1判断数据类型 Object.prototype.toString.call()*/
    var a =[1,2];
    var b='123'
    console.log(Object.prototype.toString.call(a),'a')
    console.log(Object.prototype.toString.call(b),'b')
    /*2判断数据类型 typeof*/
    console.log(typeof a,'a')
    /*3判断数据类型 instanceof*/
    console.log(b instanceof Number,'instanceof')
    /*4判断数据类型 jQuery.isFunction() 和jQuery.is Array()注意：需要引入jquery文件*/
    function getdata() {
        let a ='11'
        console.log(a,'getdata的变量a')
    }
    console.log(jQuery.isFunction(getdata),'jQuery.isFunction()')//true
    console.log(jQuery.isArray(a),'jQuery.is Array()')

</script>
</body>
</html>
