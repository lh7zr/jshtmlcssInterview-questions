<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(null == false,'null == false'); //false
    console.log(null == true,'null == true'); //false
    console.log(undefined == false,'undefined == false'); //false
    console.log(undefined == true,'undefined == true'); //false
    console.log(undefined === null,'undefined === null'); //false
    console.log(undefined == null,'undefined == null'); //true
    console.log(undefined == undefined,'undefined == undefined'); //true
    console.log(null == null,'null == null'); //true
    console.log(null == 0,'null == 0') //false
    console.log(typeof [],'typeof []') //Object
    console.log([] == false,'[] == false') //true
    // undefined he null 的区别
        // 类型不一样
    console.log(typeof undefined); //undefined
    console.log(typeof null); //object
//       转换为数值时，值不一样 (undefined转为数值NaN，null转为数值0。)
    console.log(Number(undefined)); //NaN
    console.log(undefined + 10);//NaN

    console.log(Number(null)); //0
    console.log(null + 10); //10
</script>
</body>
</html>
